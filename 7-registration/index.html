<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">

        <header class="heading">
          <img src="logo.png" alt="logo" class="main-logo">
          <div class="main-heading">
            Sign in to your account
          </div>
        </header>

        <section class="registration-form">
          <form action="">

            <div class="other-fields">
              <div class="field">
                <span class="input-fields">Email address</span>
                <input type="email" class="inp">
              </div>

              <div class="field">
                <span class="input-fields">Password</span>
                <input type="password" class="inp">
              </div>
            
              <div class="remember-me">
                <input class="remember-me-btn" type="checkbox">
                <span class="remember-me-text">Remember me</span>
              </div>

              <div class="forgot-pswd">
                <a href="#" class="forgot-pswd-link">
                  Forgot password?
                </a>
              </div>

            <div class="submit-div">
              <button class="submit-btn">
                Sign in
              </button>
            </div>

            <div class="or-sec">
              <div class="upper-line line">
                <hr>
              </div>
              Or continue with 
              <div class="lower-line line">
                <hr>
              </div>
            </div>

            <section class="or-btn-sec">
              <div class="twitter">
                <button class="or-btn tw-or-btn">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50" class="login-option-icon"
                  style="fill:#FFFFFF;">

                </svg>Twitter
              </button>
            </div>

            <div class="github">
              <button class="or-btn git-or-btn">

              </button>
            </div>
          </section>
        </form>
      </section>  
      <div class="trial-sec">

        <p class="trial-ad">Not a member? 
          <a href="#" class="trial-link">Start a 14 day free trial</a>
        </p>

      </div>
    </div>

  </body>
</html>
